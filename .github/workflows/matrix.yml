name: matrix
on: push
jobs:
    build:
     strategy:
         matrix:
            node: [16, 18, 20] 
            operating-system: [ubuntu-latest, windows-latest]  
     runs-on: ${{ matrix.operating-system }}
     steps:
       - name: Checkout code
         uses: actions/checkout@v4
       - name: Set up Node.js
         uses: actions/setup-node@v4
         with:
           node-version: ${{ matrix.node }}
       - name: Install dependencies
         run: npm ci
       - name: Build project
         run: npm run build
